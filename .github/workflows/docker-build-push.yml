name: Build and Push updated Docker Image
on: push
jobs:
  build-container:
    name: Build Docker Container Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: cd packages/enketo-express docker build -t docker.pkg.github.com/Ansh-Sarkar/workflow/enketo-express:latest .
